<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/end.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>End Game</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">
                0
            </h1>
            <form class="end-form-container">
                <h2 id="end-text" class="end__title">
                    Введите свое имя
                </h2>
                <input class="end__input" type="text" name="name" id="username" placeholder="Введите свое имя">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>
                    Сохранить результат
                </button>
            </form>
            <a href="/game.html" class="btn">Сыграть еще раз</a>
            <a href="/" class="btn">Домой<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="./js/end.js"></script>
</body>

</html>
